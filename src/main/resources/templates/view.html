<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="ISO-8859-1">
	<title>Viewing User Details</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
	<section>
		<div class="container">
			<div align="center">

				<div class="card border-primary mb-3" style="max-width: 100%;margin-top: 80px;">
					<div class="row g-0">
						<div class="col-md-4 bg-primary" style="border-right: 8px solid dodgerblue;">
							<!--left side bg -->
							<div class="backbtn mt-5">
								<a href="/manage" <span> <i class="fa-solid fa-circle-left"></i> </span>Back to
									Lists</a>
							</div>
							<span><img th:src="@{'/files/' + ${user.fileName }}" alt="image" style="width: 100px; height: 120px;margin-top:80px;"
									   class="d-flex justify-content-center align-items-center rounded-circle " />
							</span>
						</div>
						<div class="col-md-8">
							<div class="card-header bg-transparent border-primary">
								<h4>Viewing User Details :</h4>
							</div>
							<div class="card-body">
								<!--  <h5 class="card-title">Add New User :</h5> -->

								<p class="card-text">

					<form th:action="@{/view/{id} (id=${user.id})}" th:object="${user}" class="mt-2"
									enctype="multipart/form-data">

	<!-- Full name -->
									<div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-sizing-default">Full Name</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default" id="validationDefault01"
											name="name" th:value="${user.name}" disabled>
										<!--											th:field="*{name}" name="name" placeholder="Full Name "  required>-->
									</div>

	<!--Email -->
									<div class="input-group mb-3">
										<!--	<span class="input-group-text" id="inputGroup-sizing-default">Email</span> -->
										<div class="input-group has-validation">
											<span class="input-group-text" id="inputGroupPrepend">@</span>
											<input type="text" class="form-control" id="validationCustomUsername"
												aria-describedby="inputGroupPrepend" name="email"
												th:value="${user.email}" disabled>
											<!--												th:field="*{email}" name="email" placeholder="example@gmail.com " required>											-->


											<div class="invalid-feedback">
												Please choose a username.
											</div>
										</div>
									</div>

<!--City -->

									<div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-sizing-default">City</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default" id="validationDefault01"
											name="city" th:value="${user.city}" disabled>
										<!--											th:field="*{city}" name="city" placeholder="City " required>-->
									</div>
	<!--Codice Fiscale -->
									<div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-sizing-default">Codice
											Fiscale</span>
										<input type="text" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default" id="validationDefault01"
											name="codicefiscale" th:value="${user.codicefiscale}" disabled>
										<!--											th:field="*{codicefiscale}" name="codicefiscale"-->
										<!--												placeholder="Codice Fiscale " required>-->
									</div>

<!--Mobile number -->
									<div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-sizing-default">Mobile
											Number</span>
										<input type="tel" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default" id="validationDefault01"
											name="phone" th:value="${user.phone}" pattern="[0-9]{10,}" disabled>

										<!--											th:field="*{phone}" name="phone"-->
										<!--												placeholder="Mobile Number " required>-->
									</div>

	<!--DOB -->
									<div class="input-group mb-3">
										<span class="input-group-text" id="inputGroup-sizing-default">Date of Birth
										</span>
										<input type="date" class="form-control" aria-label="Sizing example input"
											aria-describedby="inputGroup-sizing-default" id="validationDefault01"
											th:field="*{dob}" name="dob" th:value="${user.dob}"
											placeholder="Date of Birth " disabled>

									</div>

	<!-- Gender details -->
									&nbsp;
									<div class="input-group mb-3">
										<div class="form-check">
											<input class="form-check-input" type="radio" name="gender"
												id="flexRadioDefault1" th:value="${user.gender}" disabled>
											<span class="form-check-label" for="flexRadioDefault1">
												Male
											</span>
										</div>
										&nbsp;&nbsp;&nbsp;
										<div class="form-check">
											<input class="form-check-input" type="radio" name="gender"
												id="flexRadioDefault2" th:value="${user.gender}" disabled>
											<span class="form-check-label" for="flexRadioDefault2">
												Female
											</span>
										</div>

									</div>


	<!-- Documents details-->

									<div class="input-group mb-3">
										<span class="input-group-text">Documents Details :</span>
										<textarea class="form-control" aria-label="With textarea"
											id="validationTextarea" name="documents" th:value="${user.documents}"
											th:field="*{documents}" disabled></textarea>
										<!-- th:field="*{documents}" name="documents" placeholder="Documents " required></textarea>-->
									</div>
<!--Description -->
									<div class="input-group mb-3">
										<span class="input-group-text">Description :</span>
										<textarea class="form-control" aria-label="With textarea"
											id="validationTextarea" name="description" th:value="${user.description}"
											th:field="*{description}" disabled></textarea>
										<!--	 th:field="*{description}" name="description" th:value="${user.description}">
											 placeholder="Enter the User Application request {reason for applying} ..." required></textarea>-->
									</div>

	<!--Status -->
									<div class="input-group mb-3">
										<span class="input-group-text">Status :</span>
										<select class="form-select " aria-label="Default select example"
										 name="status" th:field="*{status}" th:value="${user.status}" disabled>
											<option value="Active | Working">Active | Working</option>
											<option value="Pending">Pending </option>
											<option value="Completed">Completed</option>
											<option value="Cancelled">Cancelled</option>
										</select>
									</div>


	<!-- Files-->
<!--									<div class="custom-file mb-3">-->
<!--										<input type="file" class="form-control" name="files" aria-label="file example-1"-->
<!--											   accept=".jpg, .jpeg, .png ,image/* .pdf ,.doc,.docx,.xml,application/msword "-->
<!--											   multiple  disabled>-->
<!--										<div class="invalid-feedback">Example invalid form file feedback</div>-->
<!--									</div>-->
									<!--	<div class="custom-file mb-3">
										<input type="file" class="form-control" name="file" aria-label="file example-2" multiple >
										<div class="invalid-feedback">Example invalid form file feedback</div>
									</div>
									<div class="custom-file mb-3">
										<input type="file" class="form-control" name="file" aria-label="file example-3" >
										<div class="invalid-feedback">Example invalid form file feedback</div>
									</div> -->
									<!-- Submit button-->
									<!--<div class="col-8 m-5"> -->
									<div class="card-footer bg-transparent d-grid gap-2 m-25"
										style="max-width: 100%;margin-top: 50px;">
										<!--<button class="btn btn-success " type="submit">Add to Submit</button>-->
									</div>

									<!--</form>-->

									</p>

									<!--  <div class="card-footer bg-transparent border-success" style="max-width: 100%;">Footer</div> -->
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
		<script>
			tinymce.init({
				selector: '#mytextarea'
			});
		</script>
	</section>
</body>

</html>
